<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User Interface</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

		<div class="container">
			<br>

			<ul class="nav nav-pills">
				<li role="presentation" class="active"><a href="/admin/interface/user">Users</a></li>
				<li role="presentation" ><a href="/admin/interface/newuser">New Inactive Users</a></li>
			</ul>

			<div class="page-header">
				<h1>Tinker Access Admin Interface</h1>
				<p class="lead">interface to maintain user access : <small><a href="/admin/interface/csv"><span class="glyphicon glyphicon-upload" aria-hidden="true" ></span></a></small> </p>
			</div>
			<table class="table  table-hover">
				<thead>
					<tr>
						<th>User</th><th>Badge Code</th><th>Edit</th>
					</tr>
				</thead>
				<tbody>
				{% for item in users %}
				<tr>
					<td><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{ item[0] }}</td>
				  <td>{{ item[1] }}</td>
					<td>
						<div class="btn-group" role="group" aria-label="...">
							<button type="button" class="btn btn-default" onclick="location.href='/admin/delUser/{{item[2]}}'"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
							<button type="button" class="btn btn-default" onclick="location.href='/admin/interface/userAccess/{{ item[2]}}'"><span class="glyphicon glyphicon-pencil" aria-hidden="true" ></span></button>
						</div>

					</td>
				</tr>
				{% endfor %}
				</tbody>
			</table>

				<br><br>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
